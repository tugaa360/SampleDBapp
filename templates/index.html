<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 マイ読書記録アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>📚 マイ読書記録アプリ 📚</h1>
        <p>読書記録を楽しく管理</p>
    </header>

    <main>
        <section class="form-section">
            <h2>新しい本を登録</h2>
            <div class="input-group">
                <label for="bookTitle">タイトル<span class="required">*</span></label>
                <input type="text" id="bookTitle" required>
            </div>
            <div class="input-group">
                <label for="bookSubtitle">サブタイトル</label>
                <input type="text" id="bookSubtitle">
            </div>
            <div class="input-group">
                <label for="bookAuthor">著者<span class="required">*</span></label>
                <input type="text" id="bookAuthor" required>
            </div>
            <div class="input-group">
                <label for="bookPublisher">出版社</label>
                <input type="text" id="bookPublisher">
            </div>
            <div class="input-group">
                <label for="bookPublicationDate">発行年月日</label>
                <input type="date" id="bookPublicationDate">
            </div>
            <div class="input-group">
                <label for="bookReadDate">読んだ日</label>
                <input type="date" id="bookReadDate">
            </div>
            <div class="input-group">
                <label for="bookReview">感想</label>
                <textarea id="bookReview" rows="5"></textarea>
            </div>
            <button id="addBookBtn">登録</button>
            <button id="clearFormBtn" class="secondary-btn">クリア</button>
            <button id="updateBookBtn" style="display:none;">更新</button>
        </section>

        <section class="search-section">
            <h2>本を検索</h2>
            <input type="text" id="searchBookQuery" placeholder="タイトル、著者、感想で検索">
            <button id="searchBookBtn">検索</button>
            <button id="resetSearchBtn" class="secondary-btn">全件表示</button>
        </section>

        <section class="list-section">
            <h2>登録済み書籍</h2>
            <div id="booksContainer">
                <p>読み込み中...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 趣味プログラマーの読書記録 &copy; tugaa_dev</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
